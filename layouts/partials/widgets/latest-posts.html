<div class="card">
  <header class="card-header">
    <p class="card-header-title">Latest Posts</p>
  </header>
  <div class="card-content">
    <ul>
      {{ range first 5 (where .Site.RegularPages "Section" "post").ByPublishDate.Reverse }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </div>
</div>
