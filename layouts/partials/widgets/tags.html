<div class="card">
  <header class="card-header">
    <p class="card-header-title">Tags</p>
  </header>
  <div class="card-content">
    <div class="tags">
      {{ range .Site.Taxonomies.tags }}
        <span class="tag"><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>({{ .Count }})</span>
      {{ end }}
    </div>
  </div>
</div>
