<div class="card">
  <header class="card-header">
    <p class="card-header-title">Tags</p>
  </header>
  <div class="card-content">
    <div class="tags">
      {{- range $key, $val := .Site.Taxonomies.tags.ByCount -}}
        <span class="tag">{{ $val.Name}}</span> 
      {{- end -}}
    </div>
  </div>
</div>
