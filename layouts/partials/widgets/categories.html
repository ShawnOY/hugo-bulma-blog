<div class="card">
  <header class="card-header">
    <p class="card-header-title">Categories</p>
  </header>
  <div class="card-content">
    <ul>
      {{ range .Site.Taxonomies.categories.ByCount }}
        <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})</li>
      {{ end }}
    </ul>
  </div>
</div>
