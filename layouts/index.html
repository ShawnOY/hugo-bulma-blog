{{ define "main" }}

{{ $paginator := .Paginate (where .Site.RegularPages "Section" "post").ByPublishDate.Reverse }}

<div class="columns">
  <div class="column is-9">
    <div class="content">
      {{ range $paginator.Pages }}
        <article class="media">
          <div class="media-content">
            <h2><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></h2>
            <p>{{ .Summary }}</p>
            <p>{{ .Date.Format "January 2, 2006" }}</p>
          </div>
        </article>
      {{ end }}
    </div>
  </div>
  <div class="column is-3">
  </div>
</div>

{{ end }}
